<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Create/Read/Update/Delete - CRUD</h1>
    </div>
    
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <form method="get">
          <input type="search" name="search" id="search" class="form-control" placeholder="Buscar...">
        </form>
    </div>

    
    <div class="col-8 m-auto pt-3 pb-2 text-center">
      <table class="table">
        <thead class="thead-dark">
          <tr>
                <th scope="col">id</th>
                <th scope="col">Nome</th>
                <th scope="col">CPF</th>
                <th scope="col">E-mail</th>
                <th scope="col">Açôes</th>
              </tr>
            </thead>
            <tbody>
              {% for dbs in db %}
                <tr>
                  <th>{{dbs.id}}</th>
                  <td>{{dbs.Nome}}</td>
                  <td>{{dbs.CPF}}</td>
                  <td>{{dbs.Email}}</td>
                  <td>
                    <a href="/view/{{dbs.id}}/" class="btn btn-dark">Vizualizar</a>
                    <a href="/edit/{{dbs.id}}/" class="btn btn-primary">Editar</a>
                    <a href="/delete/{{dbs.id}}/" class="btn btn-danger btnDel">Deletar</a>
                  </td>
                </tr>
                {%endfor%}
              </tbody>
            </table>
          </div>
          {% load static %}
          <script src="{% static 'javascript.js' %}"></script>
          
    <div class="col-8 m-auto pt-3 pb-2 text-center">
      <a href="/form" class="btn btn-success">Adicionar</a>
    </div>
      
</body>
</html>
